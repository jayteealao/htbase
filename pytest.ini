[pytest]
# Test discovery
testpaths = tests

# Python path for imports
pythonpath = .

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, real DB)
    e2e: End-to-end tests (slowest, full system)
    performance: Performance and load tests
    slow: Tests that take more than 1 second
    gcs: Tests requiring real GCS credentials (skipif not available)
    firestore: Tests requiring real Firestore credentials (skipif not available)
    asyncio: Async test functions

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Minimum version
minversion = 6.0

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout for individual tests (in seconds)
timeout = 300

# Coverage configuration (when --cov is used)
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */.venv/*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: