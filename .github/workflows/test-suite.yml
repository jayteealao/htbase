name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('app/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=term \
            -m "not slow"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-unit

  integration-tests:
    name: Integration Tests (Local)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: htbase_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run integration tests (excluding cloud)
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: htbase_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          START_HT: false
        run: |
          pytest tests/integration -v \
            -m "not gcs and not firestore and not slow" \
            --tb=short

  cloud-integration-tests:
    name: Cloud Integration Tests
    runs-on: ubuntu-latest
    # Only run on main branch pushes (to save GCS/Firestore quota)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Run GCS integration tests
        if: ${{ secrets.TEST_GCS_BUCKET != '' }}
        env:
          TEST_GCS_BUCKET: ${{ secrets.TEST_GCS_BUCKET }}
          TEST_GCS_PROJECT_ID: ${{ secrets.TEST_GCS_PROJECT_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          pytest tests/integration -v -m gcs --tb=short

      - name: Run Firestore integration tests
        if: ${{ secrets.TEST_FIRESTORE_PROJECT != '' }}
        env:
          TEST_FIRESTORE_PROJECT: ${{ secrets.TEST_FIRESTORE_PROJECT }}
          FIREBASE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          pytest tests/integration -v -m firestore --tb=short

  performance-tests:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    # Only run on main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run performance benchmarks
        run: |
          pytest tests/integration/test_performance_benchmarks.py -v \
            --tb=short \
            --benchmark-only \
            || true  # Don't fail on performance issues

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: .benchmarks/
          if-no-files-found: ignore

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Only run on main branch or PRs to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.base_ref == 'main'

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: htbase
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Start HTBase server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: htbase
          DB_USER: postgres
          DB_PASSWORD: postgres
          START_HT: false
        run: |
          python -m app.server &
          sleep 5

      - name: Run E2E tests
        env:
          HTBASE_E2E_BASE_URL: http://localhost:8000
        run: |
          pytest tests/e2e -v --tb=short -m "not slow"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Unit tests: ${{ needs.unit-tests.result }}"
          echo "Integration tests: ${{ needs.integration-tests.result }}"

          if [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All core tests passed"
          fi
