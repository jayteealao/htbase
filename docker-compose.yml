services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ht_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ht_db
      - DATA_DIR=/data
    volumes:
      - ./data:/data
    depends_on:
      - redis
      - postgres

  worker_browser:
    build:
      context: .
      dockerfile: services/worker_browser/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ht_db
      - DATA_DIR=/data
    volumes:
      - ./data:/data
    depends_on:
      - redis
      - postgres

  worker_monolith:
    build:
      context: .
      dockerfile: services/worker_monolith/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ht_db
      - DATA_DIR=/data
    volumes:
      - ./data:/data
    depends_on:
      - redis
      - postgres

  worker_summary:
    build:
      context: .
      dockerfile: services/worker_summary/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ht_db
    depends_on:
      - redis
      - postgres

volumes:
  redis_data:
  postgres_data:
